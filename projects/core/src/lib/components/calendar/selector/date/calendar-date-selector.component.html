<div class="grid-cols-7 grid w-full gap-2">
	@for (weekday of weekdays(); track weekday) {
		<div class="text-center capitalize">
			{{ weekday | date: 'EEE' }}
		</div>
	}
	@for (day of days(); track day.date) {
		<div
			[class.cursor-pointer]="day.onClick"
			[class.hover:bg-blue-200]="day.onClick"
			[class.!border-gray-500]="day.isToday"
			[class.!bg-blue-300]="day.isCurrentDate"
			(click)="day.onClick?.()"
			[class]="'select-none transition  border border-transparent aspect-square flex justify-center items-center rounded-full ' + (day.classes | toClass)">
			{{ day.date | date: 'dd' }}
		</div>
	}
</div>
