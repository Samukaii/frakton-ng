@switch (step()) {
	@case ('date') {
		<fkt-calendar-date-selector
			(currentDateChange)="selectDate($event)"
			[currentDate]="currentDate()"
		/>
	}
	@case ('month') {
		<fkt-calendar-month-selector
			(currentDateChange)="selectDate($event)"
			[currentDate]="currentDate()"
		/>
	}
	@case ('year') {
		<fkt-calendar-multi-year-header
			[(currentDate)]="internalDate"
		/>
		<hr class="vertical-separator">

		<fkt-calendar-year-selector
			(currentDateChange)="selectDate($event)"
			[currentDate]="internalDate()"
		/>
	}
}
