@let icon = noResults().icon;
@let action = noResults().action;

@if (icon?.name) {
	<fkt-icon
		[style.font-size]="icon!.size || '116px'"
		[name]="icon!.name"
	/>
}

<div class="container">
	<h3 class="container__title">
		{{ noResults().label }}
	</h3>
	@if (noResults().description) {
		<p class="container__description">
			{{ noResults().description }}
		</p>
	}

	@if (action) {
		<fkt-buttons-list
			[actions]="[action]"
		/>
	}

</div>
