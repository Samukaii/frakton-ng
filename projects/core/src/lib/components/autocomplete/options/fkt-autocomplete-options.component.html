<ul class="overlay">
	@if (loading()) {
		<div class="spinner-container">
			<fkt-spinner/>
		</div>
	} @else {
		@for (option of options(); track option.value) {
			<li
				(click)="select.emit(option)"
			>{{ option.label }}
				<div>
					@if (option.value === selected()) {
						<fkt-icon
							name="check"
						/>
					}

					<fkt-buttons-list
						(click)="$event.stopPropagation()"
						[context]="option"
						[actions]="actions()"
					/>
				</div>
			</li>
		} @empty {
			<fkt-no-results
				[noResults]="noResults()!"
			/>
		}
	}
</ul>
