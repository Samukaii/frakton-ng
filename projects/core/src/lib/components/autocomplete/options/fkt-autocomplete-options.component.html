<ul class="overlay">
	@if (loading()) {
		<div class="flex w-full justify-center items-center p-4">
			<fkt-spinner/>
		</div>
	} @else {
		@for (option of options(); track option.value) {
			<li
				(click)="select.emit(option)"
			>{{ option.label }}
				<div>
					@if (option.value === selected()) {
						<fkt-icon
							class="text-gray-700 size-6"
							name="check"
						/>
					}

					<fkt-buttons-list
						(click)="$event.stopPropagation()"
						[context]="option"
						[actions]="actions()"
					/>
				</div>
			</li>
		} @empty {
			<fkt-no-results
				class="!min-h-[250px]"
				[noResults]="noResults()!"
			/>
		}
	}
</ul>
