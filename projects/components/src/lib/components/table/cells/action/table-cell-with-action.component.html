<p [class]="'flex-grow break-all  w-full block ' + (text().classes | call: getClasses)">
	{{ text().value }}
</p>

@for (action of actions(); track action.icon) {
	@if (action.condition) {
		<fkt-icon
			[class]="'cursor-pointer hover:scale-125 transition ' + (action.classes | call: getClasses)"
			(click)="action.click()"
			[name]="action.icon"
		/>
	}
}
