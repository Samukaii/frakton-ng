<div class="w-[1344px] flex flex-col items-center">
	<fkt-input [control]="search" label="Pesquisar..." placeholder="Informe aqui o ícone que você procura"/>
	<div class="flex flex-wrap gap-4 items-center">
		@for (icon of filteredIcons(); track icon) {
			<fkt-icons-gallery-item
				[icon]="icon"
			/>
		}
	</div>
</div>
