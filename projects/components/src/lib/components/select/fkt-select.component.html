<div class="relative">
	<div
		#element
		(click)="openOverlay(element)"
		[class.!border-red-500]="!!error.message()"
		class="border border-gray-400 rounded-lg px-4 py-3 cursor-pointer"
	>
		<label [class.!text-red-500]="!!error.message()"
			   [class.float]="control().viewValue()"
			   class="text-gray-500 font-medium text-sm mb-1 ">{{ selectedOption()?.label ?? label() }}</label>
	</div>
</div>

<fkt-field-error #error [control]="control()" />
