<fkt-input
	#input
	[label]="label() ?? ''"
	(click)="openModal(input.element()?.nativeElement!, 'bottom-start')"
	[placeholder]="placeholder() ?? ''"
	[transformer]="transformer"
	[control]="control()"
>
	<div #ref class="mr-1" *fktFormControlSuffix>
		<fkt-button
			theme="basic"
			(click)="$event.stopImmediatePropagation(); openModal(ref, 'bottom-end')"
			icon="calendar"
			color="primary"
		/>
	</div>
</fkt-input>
