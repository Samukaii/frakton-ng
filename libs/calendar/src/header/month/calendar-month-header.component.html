<fkt-navigator
	(next)="next()"
	(previous)="previous()"
>
	<div class="container">
		<strong
			(click)="monthClick.emit()"
			class="container__month">
			{{ currentDate() | date: 'MMMM' }}
		</strong>

		<strong
			(click)="yearClick.emit()"
			class="container__year">
			{{ currentDate() | date: 'yyyy' }}
		</strong>
	</div>
</fkt-navigator>
