@if (!hideLabel()) {
	<label>
		{{label()}}
	</label>
}

<div tabIndex="0" class="container" [attr.aria-label]="label()" (keydown.enter)="$event.preventDefault(); onClick()" (keydown.space)="$event.preventDefault(); onClick()" (click)="onClick()" [class.enabled]="value()">
	<div class="toggle"></div>
</div>
