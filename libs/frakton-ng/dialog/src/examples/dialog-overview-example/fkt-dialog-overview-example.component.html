<div class="container">
			<div class="container__actions">
				<fkt-button
					text="Simple Dialog"
					theme="stroked"
					(click)="openSimpleDialog()"
				></fkt-button>

				<fkt-button
					text="Form Dialog"
					theme="stroked"
					(click)="openFormDialog()"
				></fkt-button>

				<fkt-button
					text="Custom Dialog"
					theme="stroked"
					color="green"
					(click)="openCustomDialog()"
				></fkt-button>

				<fkt-button
					text="Confirm Action"
					color="red"
					theme="stroked"
					(click)="openConfirmDialog()"
				></fkt-button>

				<fkt-button
					text="Full Screen Dialog"
					theme="stroked"
					color="yellow"
					(click)="openFullScreenDialog()"
				></fkt-button>

				<fkt-button
					text="Small Dialog"
					theme="stroked"
					(click)="openSmallDialog()"
				></fkt-button>
			</div>
		</div>
