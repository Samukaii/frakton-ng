<h2 class="header">{{ title() }}</h2>
		<p class="description">{{ description() }}</p>

		<div class="form">
			<fkt-input
				[control]="form.controls.name"
				label="Name"
				placeholder="Enter your name"
			></fkt-input>

			<fkt-input
				[control]="form.controls.email"
				label="Email"
				placeholder="Enter your email"
				type="text"
			></fkt-input>
		</div>

		<fkt-buttons-list
			[actions]="actions()"
			fill
		></fkt-buttons-list>
