<div class="navigator">
	<div class="navigator__start">
		<fkt-button
			(click)="previous.emit()"
			[disabled]="!canGoToPrevious()"
			theme="basic"
			icon="chevron-double-left"
		/>
	</div>
	<div class="navigator__center">
		<ng-content/>
	</div>
	<div class="navigator__end">
		<fkt-button
			(click)="next.emit()"
			[disabled]="!canGoToNext()"
			theme="basic"
			icon="chevron-double-right"
		/>
	</div>
</div>
