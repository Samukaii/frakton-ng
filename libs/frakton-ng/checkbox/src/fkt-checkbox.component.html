<label
	[class.invalid]="invalid() && touched()"
	[class.disabled]="disabled()">
	<input
		type="checkbox"
		[disabled]="disabled()"
		[checked]="checked()"
		(blur)="touched.set(true)"
		[attr.aria-invalid]="invalid()"
		[attr.aria-errormessage]="errors()[0]?.message"
		(change)="onChange($event)"
	/>
	<span >{{ label() }}</span>
</label>
