<fkt-input
	[spellcheck]="false"
	[label]="label()"
	[placeholder]="placeholder()"
	[(value)]="searchValue"
	[errors]="errors()"
	[invalid]="invalid()"
	[disabled]="disabled() || addingOptionLoading()"
	[(touched)]="touched"
	(click)="openOverlay()"
>
	@if (addingOptionLoading()) {
		<fkt-spinner *fktFormControlSuffix [size]="15"/>
	}
</fkt-input>
