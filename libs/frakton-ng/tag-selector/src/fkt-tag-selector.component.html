@let selectedOptionValue = selectedOption();

@if (selectedOptionValue) {
	<fkt-tag
		class="tag"
		(click)="select()"
		[color]="selectedOptionValue.color"
	>
		<div tag-content class="tag__content">
			<p>
				{{ selectedOption()?.name }}
			</p>
			<fkt-icon
				name="chevron-down"
			/>
		</div>
	</fkt-tag>
}
