<div #bar (mousedown)="startMovement()" class="gradient">
	<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<linearGradient id="hue" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" stop-color="red"/>
				<stop offset="16.6%" stop-color="yellow"/>
				<stop offset="33.3%" stop-color="lime"/>
				<stop offset="50%" stop-color="cyan"/>
				<stop offset="66.6%" stop-color="blue"/>
				<stop offset="83.3%" stop-color="magenta"/>
				<stop offset="100%" stop-color="red"/>
			</linearGradient>
		</defs>
		<rect x="0" y="0" width="100%" height="100%" fill="url(#hue)"/>
	</svg>
</div>

<div
	(mousedown)="startMovement()"
	(keydown.arrowRight)="updateHue($event, 1)"
	(keydown.arrowLeft)="updateHue($event, -1)"
	[style.left]="percentage()"
	class="picker"
	role="presentation"
>
	<span [style.background-color]="pickerColor()">
		<input tabindex="0"
			   [attr.aria-label]="locale.controls.hsv.hue"
			   min="0"
			   max="360"
			   step="1"
			   aria-orientation="horizontal"
			   [attr.aria-valuetext]="description()"
			   [value]="value().hue"
			   type="range"
		>

	</span>
</div>
