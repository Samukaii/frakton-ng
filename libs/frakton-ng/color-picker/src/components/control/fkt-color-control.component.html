<fieldset class="controls">
	<legend class="fkt-sr-only">
		{{ locale.controls.ariaLegend }}
	</legend>


	<fkt-color-control-item class="preview">
		<div class="fkt-transparency-bg">
					<span [style.background-color]="preview().value">
					</span>
		</div>
	</fkt-color-control-item>

	<fkt-color-control-item class="format">
		<fkt-select
			[label]="locale.controls.formatType"
			hideLabel
			[(value)]="currentFormat"
			[options]="formatOptions()"
		/>
	</fkt-color-control-item>

	<ng-content></ng-content>
</fieldset>

<div class="value">
	<div aria-hidden="true">
		<p>
			<b>{{ locale.preview.color }}</b>
			{{preview().value}}
		</p>
		<p class="text-description">
			<b>{{ locale.preview.textualDescription }}</b>
			{{ colorDescription() }}
		</p>
	</div>

	<fkt-button
		(click)="copyValue()"
		[theme]="copied() ? 'raised': 'stroked'"
		[ariaLabel]="locale.actions.copyColorCode"
		[color]="copied() ? 'green' : 'primary'"
		[icon]="copied() ? 'check' : 'clipboard-document-list'"
		[fktTooltip]="locale.actions.copyColorCode"
	/>
</div>
