<fkt-color-control-item isFirst>
	<fkt-input
		hideLabel
		[label]="locale.controls.rgb.red"
		hideNumericControl
		[control]="form.red"
		[min]="0"
		[max]="255"
		type="number"
	/>
</fkt-color-control-item>
<fkt-color-control-item>
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.rgb.green"
		[control]="form.green"
		[min]="0"
		[max]="255"
		type="number"
	/>
</fkt-color-control-item>

<fkt-color-control-item [isLast]="disableAlphaChannel()">
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.rgb.blue"
		[control]="form.blue"
		[min]="0"
		[max]="255"
		type="number"
	/>
</fkt-color-control-item>
@if (!disableAlphaChannel()) {
	<fkt-color-control-item isLast>
		<fkt-input
			hideLabel
			hideNumericControl
			[label]="locale.controls.opacity"
			[control]="form.alpha"
			[min]="0"
			[max]="100"
			type="number"
		/>
	</fkt-color-control-item>
}
