<fkt-color-control-item isFirst>
	<fkt-input
		hideLabel
		[label]="locale.controls.rgb.red"
		hideNumericControl
		[field]="form.red"
		[minNumber]="0"
		[maxNumber]="255"
		type="number"
	/>
</fkt-color-control-item>
<fkt-color-control-item>
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.rgb.green"
		[field]="form.green"
		[minNumber]="0"
		[maxNumber]="255"
		type="number"
	/>
</fkt-color-control-item>

<fkt-color-control-item [isLast]="disableAlphaChannel()">
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.rgb.blue"
		[field]="form.blue"
		[minNumber]="0"
		[maxNumber]="255"
		type="number"
	/>
</fkt-color-control-item>
@if (!disableAlphaChannel()) {
	<fkt-color-control-item isLast>
		<fkt-input
			hideLabel
			hideNumericControl
			[label]="locale.controls.opacity"
			[field]="form.alpha"
			[minNumber]="0"
			[maxNumber]="100"
			type="number"
		/>
	</fkt-color-control-item>
}
