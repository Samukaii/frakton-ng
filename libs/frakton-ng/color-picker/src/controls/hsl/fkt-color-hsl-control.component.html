<fkt-color-control-item isFirst>
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.hsl.hue"
		[control]="form.hue"
		[min]="0"
		[max]="360"
		[step]="5"
		type="number"
	/>
</fkt-color-control-item>
<fkt-color-control-item>
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.hsl.saturation"
		[control]="form.saturation"
		[min]="0"
		[max]="100"
		type="number"
	/>
</fkt-color-control-item>
<fkt-color-control-item [isLast]="disableAlphaChannel()">
	<fkt-input
		hideLabel
		hideNumericControl
		[label]="locale.controls.hsl.lightness"
		[control]="form.lightness"
		[min]="0"
		[max]="100"
		type="number"
	/>
</fkt-color-control-item>
@if (!disableAlphaChannel()) {
	<fkt-color-control-item isLast>
		<fkt-input
			hideLabel
			hideNumericControl
			[label]="locale.controls.opacity"
			[control]="form.alpha"
			[min]="0"
			[max]="100"
			[maxDecimals]="2"
			type="number"
		/>
	</fkt-color-control-item>
}
