<div class="container">
	<div
		class="container__interactive-button">
		<div
			[fktTooltip]="form.text().value()"
			[position]="form.position().value()"
			[tooltipEnabled]="form.enabled().value()"
			disableAutoReposition
		>
			<p>
				Interactive tooltip element
			</p>
		</div>
	</div>

	<form>
		<div class="container__form">
			<div>
				<fkt-select
					[control]="form.position"
					[label]="'Tooltip Position'"
					[options]="positionOptions"
				></fkt-select>
				<fkt-input
					[control]="form.text"
					[label]="'Tooltip Text'"
					[placeholder]="'Enter tooltip message...'"
					[type]="'text'"
				></fkt-input>
			</div>

			<fkt-checkbox
				[control]="form.enabled"
				[label]="'Enable Tooltips'"
			></fkt-checkbox>
		</div>
	</form>
</div>
