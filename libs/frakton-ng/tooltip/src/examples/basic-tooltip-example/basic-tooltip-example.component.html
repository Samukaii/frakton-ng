<div class="container">
	<div class="container__list">
		<fkt-button
			color="primary"
			fktTooltip="This is a basic tooltip message"
			[tooltipColor]="tooltipColor()"
			text="Hover me"
			theme="stroked"
		></fkt-button>

		<fkt-button
			color="primary"
			fktTooltip="Click this button to perform an action"
			[tooltipColor]="tooltipColor()"
			text="Info Button"
			theme="raised"
		></fkt-button>

		<fkt-button
			[disabled]="true"
			color="primary"
			fktTooltip="This button is disabled"
			[tooltipColor]="tooltipColor()"
			text="Disabled State"
			theme="stroked"
		></fkt-button>
	</div>
</div>
