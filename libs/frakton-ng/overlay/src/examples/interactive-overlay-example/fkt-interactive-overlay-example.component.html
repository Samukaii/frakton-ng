<div class="header">
			<h4 class="header__title">Shared State</h4>
			<hr>
			<div class="header__info">
				<span>Counter: <fkt-badge [text]="sharedCounter().toString()" color="success"></fkt-badge></span>
				<span>Items: <fkt-badge [text]="sharedItems().length.toString()" color="warning"></fkt-badge></span>
			</div>
			<div class="header__description">
				Changes made in overlays will update this shared state automatically.
			</div>
		</div>
		<hr>

		<div class="actions">
			<fkt-button
				text="Reset All"
				theme="stroked"
				color="danger"
				(click)="resetAll()"
			></fkt-button>
			<fkt-button
				text="Counter Overlay"
				theme="stroked"
				color="primary"
				(click)="openCounterOverlay()"
			></fkt-button>
		</div>
