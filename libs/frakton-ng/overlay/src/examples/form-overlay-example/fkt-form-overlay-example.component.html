<div class="container">
			<div #contactFormButton>
				<fkt-button
					text="Contact Form"
					theme="stroked"
					color="primary"
					(click)="openContactForm(contactFormButton)"
				></fkt-button>
			</div>
			<div #feedbackFormButton>
				<fkt-button
					text="Feedback Form"
					theme="stroked"
					color="green"
					(click)="openFeedbackForm(feedbackFormButton)"
				></fkt-button>
			</div>

			<div #settingsFormButton>
				<fkt-button
					text="User Settings"
					theme="stroked"
					color="primary"
					(click)="openSettingsForm(settingsFormButton)"
				></fkt-button>
			</div>
		</div>
