<div class="container">
			<div class="container__header">
				<fkt-icon name="document-text" class="container__header-icon"></fkt-icon>
				<h3 class="container__header-title">{{ title() }}</h3>
			</div>

			<p class="container__description">{{ description() }}</p>

			<form class="container__form" (ngSubmit)="handleSubmit()">
				<fkt-input
					[control]="form.controls.name"
					label="Name"
					placeholder="Enter your name"
				></fkt-input>

				<fkt-input
					[control]="form.controls.email"
					label="Email"
					placeholder="Enter your email"
					type="email"
				></fkt-input>

				<fkt-textarea
					[control]="form.controls.message"
					label="Message"
					placeholder="Enter a message"
				></fkt-textarea>

				<div class="container__form-actions">
					<fkt-button
						text="Cancel"
						theme="stroked"
						type="button"
						(click)="handleCancel()"
					></fkt-button>
					<fkt-button
						text="Submit"
						theme="raised"
						type="submit"
						[disabled]="!form.valid()"
					></fkt-button>
				</div>
			</form>
		</div>
