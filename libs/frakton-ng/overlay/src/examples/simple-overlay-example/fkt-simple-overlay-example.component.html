<div class="container">
			<div #left>
				<fkt-button
					text="Left Center"
					theme="stroked"
					color="yellow"
					(click)="openOverlay(left, 'left-center')"
				></fkt-button>
			</div>
			<div #right>
				<fkt-button
					text="Right Center"
					theme="stroked"
					color="primary"
					(click)="openOverlay(right, 'right-center')"
				></fkt-button>
			</div>
			<div #top>
				<fkt-button
					text="Top Center"
					theme="stroked"
					color="green"
					(click)="openOverlay(top, 'top-center')"
				></fkt-button>
			</div>
			<div #bottom>
				<fkt-button
					text="Bottom Center (Default)"
					theme="stroked"
					(click)="openOverlay(bottom, 'bottom-center')"
				></fkt-button>
			</div>
		</div>
