<fkt-drawer
	mode="push"
	[width]="opened() ? '350px' : '72px'"
	[opened]="true"
	(backdropClick)="opened.set(false)">
	<div class="main-content"
		 side-main>
		<ng-content/>
	</div>
	<div class="menu"
		 side-content>
		<div class="menu__content">
			<div class="menu__content__content">
				<div class="menu__list">
					@for (group of groups(); track group.name) {
						<div
							[style.max-height]="opened() ? '50px' : '0px'"
							class="menu__group">
							<h2>{{ group.name }}</h2>
						</div>
						<div
							[class.menu__list-separator--first]="$first"
							[class.menu__list-separator--closed]="!opened()"
							class="menu__list-separator">
							<hr>
						</div>

						<div
							class="menu__items">
							@for (menu of group.items; track menu.path) {
								<button
									[fktTooltip]="menu.name"
									[routerLink]="menu.path"
									position="right-center"
									[tooltipEnabled]="!opened()"
									[class.menu__items-item--collapsed]="!opened()"
									class="menu__items-item"
								>
									<fkt-icon
										[name]="menu.icon"/>
									<p>
										{{ menu.name }}
									</p>
								</button>
							}
						</div>
					}
				</div>
			</div>
		</div>
	</div>
</fkt-drawer>
