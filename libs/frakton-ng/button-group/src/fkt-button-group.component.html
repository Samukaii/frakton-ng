@for (option of options(); track option.id) {
    <button [attr.aria-label]="option.label" (click)="toggle(option.id)" [class.selected]="option.id === value()">
        @if (option.icon) {
            <fkt-icon [name]="option.icon"/>
        }
        @if (!option.hideLabel) {
            {{ option.label }}
        }
    </button>
}
