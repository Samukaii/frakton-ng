@switch (step()) {
	@case ('date') {
		<fkt-calendar-month-header
			(yearClick)="selectStep('year')"
			(monthClick)="selectStep('month')"
			[(currentDate)]="currentDate"
		/>
		<hr class="vertical-separator">
		<fkt-calendar-date-selector
			[configFn]="configFn()"
			[(currentDate)]="currentDate"
		/>
	}
	@case ('month') {
		<fkt-calendar-year-header
			(yearClick)="selectStep('year')"
			[(currentDate)]="currentDate"
		/>
		<hr class="vertical-separator">
		<fkt-calendar-month-selector
			[configFn]="configFn()"
			[(currentDate)]="currentDate"
			(back)="goBackToLastStep()"
		/>
	}
	@case ('year') {
		<fkt-calendar-multi-year-header
			[(currentDate)]="currentDate"
		/>
		<hr class="vertical-separator">
		<fkt-calendar-year-selector
			[configFn]="configFn()"
			[(currentDate)]="currentDate"
			(back)="goBackToLastStep()"
		/>
	}
}
