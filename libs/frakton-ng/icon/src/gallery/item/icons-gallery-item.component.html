<div  (mouseover)="showActions.set(true)" (mouseout)="showActions.set(false)" class="container">
	<div
		class="container__card">
		<fkt-icon
			class="container__card-icon"
			[name]="icon()"
		/>

		@if (copied()) {
			<p class="container__card-copied">
				Copied!
			</p>
		}

		<div
			[class.container__card-actions-container--visible]="showActions() && !copied()"
			class="container__card-actions-container">
			<div class="container__card-actions-list">
				<div (click)="copyTemplate()" class="container__card-action">
					Copy template
				</div>

				<div (click)="copyIconName()" class="container__card-action">
					Copy name
				</div>
			</div>
		</div>
	</div>


	<p class="container__icon-name">
		{{ icon() }}
	</p>

</div>
