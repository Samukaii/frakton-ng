<ul fktNavigableList childSelector="li" (select)="onKeyBoardSelect($event)" [(currentIndex)]="currentIndex" class="overlay" role="listbox"
>
	@if (loading()) {
		<div class="spinner-container">
			<fkt-spinner/>
		</div>
	} @else {
		@for (option of options(); track option.value) {
			<li
				#option
				role="option"
				[id]="'fkt-select-option-' + option.value"
				(click)="select.emit(option)"
				[attr.aria-label]="option.label"
			>
				{{ option.label }}
				@if (option.value === selected()) {
					<fkt-icon
						name="check"
					/>
				}
			</li>
		} @empty {
			<fkt-no-results
				[noResults]="noResults()!"
			/>
		}
	}
</ul>
