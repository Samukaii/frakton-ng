<button
  #button
  [tabIndex]="tabIndex()"
	[attr.aria-busy]="loading()"
	[attr.aria-label]="buttonAriaLabel()"
	[type]="type()" [disabled]="disabled() || loading()" [class]="classes()">
	@if (loading()) {
		<div aria-hidden="true" class="spinner"></div>
		@if (loadingText() || text()) {
			<p aria-hidden="true">{{ loadingText() || text() }}</p>
		}
	} @else {
		<div
			aria-hidden="true"
			[class.icon-left]="iconPosition() === 'left'"
			class="button-content"
		>
			@let iconName = icon();
			@if (text()) {
				<p>{{ text() }}</p>
			}
			@if (iconName) {
				<fkt-icon [name]="iconName"></fkt-icon>
			}
		</div>
	}
</button>
