<button [type]="type()"  [disabled]="disabled() || loading()" [class]="classes()">
	@if (loading()) {
		<div class="spinner"></div>
		<p>{{ loadingText() || text() }}</p>
	} @else {
		<div
			[class.icon-left]="iconPosition() === 'left'"
			class="button-content"
		>
			@let iconName = icon();
			@if (text()) {
				<p>{{ text() }}</p>
			}
			@if (iconName) {
				<fkt-icon [name]="iconName"></fkt-icon>
			}
		</div>
	}
</button>
