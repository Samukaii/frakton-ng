<div class="container">
	@if (isLoading()) {
		<div class="container__loading">
			<fkt-spinner [size]="size()" [stroke]="stroke()" [color]="color()"/>
			<span>Loading data...</span>
		</div>
	} @else {
		<div class="container__success">
			<fkt-icon
				name="check"
			/>
			Data loaded successfully!
		</div>
	}

	<fkt-button
		(click)="toggleLoading()"
		[text]="isLoading() ? 'Stop Loading' : 'Start Loading'"
		theme="stroked"
	>
	</fkt-button>
</div>
