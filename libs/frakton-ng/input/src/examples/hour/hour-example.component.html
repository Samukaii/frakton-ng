<div class="container">
	<fkt-input
		[control]="control()"
		[label]="label()"
		[placeholder]="placeholder()"
		transformer="hour"
		type="text"
	/>

	<div class="container__info">
		<p>Raw value: {{ control().value() || '(empty)' }}</p>
		<p>Formatted display: {{ getFormattedValue() }}</p>
		<p class="container__text">Automatically formats as time duration (e.g., 8h 30m)</p>
	</div>
</div>
