<div class="container">
			<fkt-input
				[control]="control()"
				[label]="label()"
				[placeholder]="placeholder()"
				transformer="percent"
				type="text"
			/>

			<div class="container__info">
				<p>Raw value: {{ control().value() || '(empty)' }}</p>
				<p>Formatted display: {{ getFormattedValue() }}</p>
				<p class="container__text">Automatically formats as percentage (e.g., 45.5%)</p>
			</div>
		</div>
