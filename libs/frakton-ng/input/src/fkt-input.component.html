<div
	[style.padding]="inputPadding()"
	class="input">
	<input
		[spellcheck]="spellcheck() ? 'true' : 'false'"
		[class.password]="type() === 'password'"
		[class.error]="!!error.message()"
		#input
		[type]="inputType()"
		[placeholder]="placeholder()"
		[signalFormControl]="control()"
		[attr.aria-label]="label()"
		[transformer]="transformerValue()"
	/>

	<div class="input__suffix">
		@if (type() === "password") {
			<div class="input__suffix-password">
				@if (showPassword()) {
					<fkt-button
						(click)="showPassword.set(false)"
						theme="basic"
						icon="eye-slash"
					/>
				} @else {
					<fkt-button
						(click)="showPassword.set(true)"
						theme="basic"
						icon="eye"
					/>
				}
			</div>
		} @else if (suffix()) {
			<div class="input__suffix-content">
				<ng-container
					[ngTemplateOutlet]="suffix()!.templateRef"
				/>
			</div>
		}
	</div>

	<div class="border"
		 [class.error]="!!error.message()"
		 [class.float]="control().viewValue()"
		 [class.disabled]="control().disabled()"
	>
		<div class="left">

		</div>
		<div
			class="center">
			<label
				aria-hidden="true"
			>{{ label() }}</label>
		</div>

		<div class="right">

		</div>
	</div>


</div>

<fkt-field-error #error [control]="control()"/>
