<ul class="overlay" role="listbox"
>
	@if (loading()) {
		<div class="spinner-container">
			<fkt-spinner/>
		</div>
	} @else {
		@for (option of options(); track option.value) {
			<li
				#option
				role="option"
				[id]="'fkt-select-option-' + option.value"
				[class.active]="('fkt-select-option-' + option.value) === activeOptionId()"
				(click)="select.emit(option)"
				[attr.aria-label]="option.label"
				[attr.aria-selected]="option.value === selected()"
			>
				{{ option.label }}
				@if (option.value === selected()) {
					<fkt-icon
						aria-hidden="true"
						name="check"
					/>
				}
			</li>
		} @empty {
			<fkt-no-results
				[noResults]="noResults()!"
			/>
		}
	}
</ul>
