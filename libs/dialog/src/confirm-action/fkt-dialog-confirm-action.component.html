<div class="content">
	<fkt-icon
		name="exclamation-triangle"
		class="!text-[80px] text-red-500"
	/>
	<h3 class="content__title">
		{{title()}}
	</h3>
	@if (description()) {
		<p class="content__description">
			{{ description() }}
		</p>
	}

</div>
<div class="actions">
	<fkt-buttons-list
		orientation="vertical"
		fill
		[actions]="confirmActions()"
	/>
</div>
