<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>@storybook/angular - Storybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/docs-1/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/themes-2/manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/libs-frakton-ng-storybook-3/manager-bundle.js" rel="modulepreload" />
      
	
    <style>
		@font-face {
			font-family: 'Frakton Icons';
			src: url('./assets/fonts/frakton-icons.woff2') format('woff2');
			font-weight: normal;
			font-style: normal;
			font-display: swap;
		}

		:root {
			--fkt-storybook-text-color: black;
			--fkt-storybook-shadow: rgb(179 187 199) 0px 4px 21px 1px;

			--fkt-storybook-sidebar-icon-border-color: rgba(0,0,0,0.2);
			--fkt-storybook-sidebar-hover-color: rgba(239,180,74,0.3);
			--fkt-storybook-sidebar-background-color: #efb44a;

			--fkt-storybook-sidebar-story-icon-color: #efb44a;
			--fkt-storybook-sidebar-document-icon-color: #bd1313;
			--fkt-storybook-sidebar-component-icon-color: #2b14ca;
			--fkt-storybook-sidebar-group-icon-color: #2b14ca;
		}

		[data-fkt-theme="dark"] {
			--fkt-storybook-text-color: white;
			--fkt-storybook-shadow: rgb(24, 27, 32) 0px 4px 21px 1px;

			--fkt-storybook-sidebar-icon-border-color: rgba(255,255,255,0.2);
			--fkt-storybook-sidebar-hover-color: rgba(239,180,74,0.3);
			--fkt-storybook-sidebar-background-color: #efb44a;

			--fkt-storybook-sidebar-story-icon-color: #efb44a;
			--fkt-storybook-sidebar-document-icon-color: #fb6262;
			--fkt-storybook-sidebar-component-icon-color: #8a7aff;
			--fkt-storybook-sidebar-group-icon-color: #8a7aff;
		}

      	div:has(> #storybook-panel-root) {
			display: none !important;
		}

		#root > div {
			grid-template: "sidebar content content" 1fr "sidebar content content" minmax(0px, 313px) / minmax(0px, 300px) minmax(100px, 1fr) minmax(0px, 400px) !important;

			.sidebar-container {
				z-index: 4;
				box-shadow: var(--fkt-storybook-shadow);
				transition: .3s ease;

				.sidebar-item {
					&:hover {
						background-color: var(--fkt-storybook-sidebar-hover-color);
					}

					&[data-selected="true"] {
						background-color: var(--fkt-storybook-sidebar-background-color);

						&[data-nodetype="group"] button > div::after,
						&[data-nodetype="component"] button > div::after,
						 &[data-nodetype="story"] a > div::after,
						 &[data-nodetype="document"] a > div::after {
							color: white;
							border-color: #fff6;
						}
					}
				}
			}
		}

		main .sb-bar {
			display: none;
		}

		[data-nodetype="root"] {
			color: var(--fkt-storybook-text-color) !important;
		}

		[data-nodetype="group"] {
			svg[type] {
				display: none;
			}

			button > div::after {
				content: '';
				font-family: "Frakton Icons", serif;
				width: 18px;
				height: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1rem;
				color: var(--fkt-storybook-sidebar-group-icon-color);
				font-weight: normal;
			}
		}

		[data-nodetype="component"] {
			svg[type] {
				display: none;
			}

			button > div::after {
				content: '';
				font-family: "Frakton Icons", serif;
				width: 18px;
				height: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1rem;
				color: var(--fkt-storybook-sidebar-component-icon-color);
				font-weight: normal;
			}
		}

		[data-nodetype="story"] {
			svg[type] {
				display: none;
			}

			a > div::after {
				content: '';
				font-family: "Frakton Icons", serif;
				width: 18px;
				height: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1rem;
				color: var(--fkt-storybook-sidebar-story-icon-color);
				font-weight: normal;
			}
		}

		[data-nodetype="document"] {
			svg[type] {
				display: none;
			}

			a > div::after {
				content: '';
				font-family: "Frakton Icons", serif;
				width: 18px;
				height: 18px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 1rem;
				color: var(--fkt-storybook-sidebar-document-icon-color);
				font-weight: normal;
			}
		}

		#getting-started-installation--docs {
			display: flex;
			align-items: center !important;

			div::after {
				content: "";

				color: var(--fkt-storybook-text-color);
				border: solid 1px var(--fkt-storybook-sidebar-icon-border-color);
				border-radius: 3px;
				padding: .2rem;
			}
		}

		#getting-started-migration-guides--docs {
			display: flex;
			align-items: center !important;

			div::after {
				content: "";

				color: var(--fkt-storybook-text-color);
				border: solid 1px var(--fkt-storybook-sidebar-icon-border-color);
				border-radius: 3px;
				padding: .2rem;
			}
		}

		#getting-started-theming-styling--docs {
			display: flex;
			align-items: center !important;

			div::after {
				content: "";

				color: var(--fkt-storybook-text-color);
				border: solid 1px var(--fkt-storybook-sidebar-icon-border-color);
				border-radius: 3px;
				padding: .2rem;
			}
		}

		.search-field, .sidebar-header {
			& > div:has(button) {
				display: none;
			}
		}

    </style>
	 

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {
  "dev-only": {
    "excludeFromDocsStories": true
  },
  "docs-only": {
    "excludeFromSidebar": true
  },
  "test-only": {
    "excludeFromSidebar": true,
    "excludeFromDocsStories": true
  }
};
        
      
        
          window['STORYBOOK_RENDERER'] = "angular";
        
      
        
          window['STORYBOOK_BUILDER'] = "@storybook/builder-webpack5";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "@storybook/angular";
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/docs-1/manager-bundle.js';
      
        import './sb-addons/themes-2/manager-bundle.js';
      
        import './sb-addons/libs-frakton-ng-storybook-3/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
