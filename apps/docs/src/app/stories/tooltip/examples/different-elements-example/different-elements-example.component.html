<div class="container">
	<div class="container__examples">
		<div class="container__buttons">
			<h4>Buttons</h4>
			<div>
				<fkt-button
					color="primary"
					fktTooltip="This is the main call-to-action button"
					[tooltipColor]="tooltipColor()"
					text="Primary Action"
					theme="raised"
				></fkt-button>

				<fkt-button
					color="primary"
					fktTooltip="Secondary action with less emphasis"
					[tooltipColor]="tooltipColor()"
					text="Secondary"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="danger"
					fktTooltip="Destructive action - use with caution"
					[tooltipColor]="tooltipColor()"
					position="top-center"
					text="Danger"
					theme="raised"
				></fkt-button>
			</div>
		</div>

		<div class="container__icons">
			<h4>Icons</h4>
			<div>
				<fkt-icon
					fktTooltip="Get more information about this feature"
					[tooltipColor]="tooltipColor()"
					name="information-circle"
					position="top-center"
				></fkt-icon>

				<fkt-icon
					fktTooltip="Open settings and preferences"
					[tooltipColor]="tooltipColor()"
					name="cog-6-tooth"
					position="top-center"
				></fkt-icon>

				<fkt-icon
					fktTooltip="View your notifications"
					[tooltipColor]="tooltipColor()"
					name="bell"
					position="top-center"
				></fkt-icon>

				<fkt-icon
					fktTooltip="Access your user profile"
					[tooltipColor]="tooltipColor()"
					name="user"
					position="top-center"
				></fkt-icon>
			</div>
		</div>

		<div class="container__badges">
			<h4>Badges</h4>
			<div>
				<fkt-badge
					color="success"
					fktTooltip="Recently added feature"
					[tooltipColor]="tooltipColor()"
					text="New"
				></fkt-badge>

				<fkt-badge
					color="warning"
					fktTooltip="Feature in testing phase"
					[tooltipColor]="tooltipColor()"
					text="Beta"
				></fkt-badge>

				<fkt-badge
					color="info"
					[tooltipColor]="tooltipColor()"
					fktTooltip="Most used by our customers"
					text="Popular"
				></fkt-badge>
			</div>
		</div>

		<div class="container__texts">
			<h4>Text Elements</h4>
			<div>
				<p
					fktTooltip="This is a helpful explanation of the underlined term"
					[tooltipColor]="tooltipColor()"
				>
					Hover over this text
				</p>

				<span
					fktTooltip="Click to learn more about this topic"
					[tooltipColor]="tooltipColor()"
					position="right-center"
				>
              Technical Term
            </span>
			</div>
		</div>

		<div class="container__interactive">
			<h4>Interactive Elements</h4>
			<div>
				<div
					fktTooltip="Custom interactive element with gradient background"
					[tooltipColor]="tooltipColor()"
					position="left-center"
				>
					?
				</div>

				<div
					fktTooltip="This is a custom card component with hover effects"
					[tooltipColor]="tooltipColor()"
					position="top-start"
				>
					<small>Custom Card</small>
				</div>
			</div>
		</div>

		<div class="container__status">
			<h4>Status Indicators</h4>
			<div>
				<div
					class="container__status--available"
					fktTooltip="Service is online and operational"
					[tooltipColor]="tooltipColor()"
				></div>

				<div
					class="container__status--warning"
					fktTooltip="Service experiencing minor issues"
					[tooltipColor]="tooltipColor()"
				></div>

				<div
					class="container__status--unavailable"
					fktTooltip="Service is currently unavailable"
					[tooltipColor]="tooltipColor()"
				></div>
			</div>
		</div>
	</div>
</div>
