<div class="container">
	<div class="container__list">
		<!-- Top positions -->
		<div class="container__item">
			<h4 class="container__item-title">Top Positions</h4>
			<div class="container__item-buttons">
				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Top start positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="top-start"
					text="Top Start"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Top center positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="top-center"
					text="Top Center"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Top end positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="top-end"
					text="Top End"
					theme="stroked"
				></fkt-button>
			</div>
		</div>

		<!-- Bottom positions -->
		<div class="container__item">
			<h4 class="container__item-title">Bottom Positions</h4>
			<div class="container__item-buttons">
				<fkt-button
					color="danger"
					disableAutoReposition
					fktTooltip="Bottom start positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="bottom-start"
					text="Bottom Start"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="danger"
					disableAutoReposition
					fktTooltip="Bottom center positioned tooltip (default)"
					[tooltipColor]="tooltipColor()"
					position="bottom-center"
					text="Bottom Center"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="danger"
					disableAutoReposition
					fktTooltip="Bottom end positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="bottom-end"
					text="Bottom End"
					theme="stroked"
				></fkt-button>
			</div>
		</div>

		<!-- Side positions -->
		<div class="container__item">
			<h4 class="container__item-title">Side Positions</h4>
			<div class="container__item-buttons">
				<div class="container__item-cols">
					<fkt-button
						color="success"
						disableAutoReposition
						fktTooltip="Left start positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="left-start"
						text="Left Start"
						theme="stroked"
					></fkt-button>

					<fkt-button
						color="success"
						disableAutoReposition
						fktTooltip="Left center positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="left-center"
						text="Left Center"
						theme="stroked"
					></fkt-button>

					<fkt-button
						color="success"
						disableAutoReposition
						fktTooltip="Left end positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="left-end"
						text="Left End"
						theme="stroked"
					></fkt-button>
				</div>

				<div class="container__item-cols">
					<fkt-button
						color="accent"
						disableAutoReposition
						fktTooltip="Right start positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="right-start"
						text="Right Start"
						theme="stroked"
					></fkt-button>

					<fkt-button
						color="accent"
						disableAutoReposition
						fktTooltip="Right center positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="right-center"
						text="Right Center"
						theme="stroked"
					></fkt-button>

					<fkt-button
						color="accent"
						disableAutoReposition
						fktTooltip="Right end positioned tooltip"
					[tooltipColor]="tooltipColor()"
						position="right-end"
						text="Right End"
						theme="stroked"
					></fkt-button>
				</div>
			</div>
		</div>

		<!-- Corners -->
		<div class="container__item">
			<h4 class="container__item-title">Corner Positions</h4>
			<div class="container__item-buttons">
				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Bottom left positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="bottom-left"
					text="Bottom Left"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Top left positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="top-left"
					text="Top Left"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Bottom right positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="bottom-right"
					text="Bottom Right"
					theme="stroked"
				></fkt-button>

				<fkt-button
					color="primary"
					disableAutoReposition
					fktTooltip="Top right positioned tooltip"
					[tooltipColor]="tooltipColor()"
					position="top-right"
					text="Top Right"
					theme="stroked"
				></fkt-button>
			</div>
		</div>
	</div>
</div>
