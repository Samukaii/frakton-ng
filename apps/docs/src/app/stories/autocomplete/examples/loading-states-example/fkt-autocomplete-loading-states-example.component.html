<div class="example-container">
	<fkt-autocomplete
		[field]="control"
		[label]="label()"
		[placeholder]="placeholder()"
		[options]="filteredOptions()"
		[loading]="loading()"
		[noResults]="noResults()"
		(search)="onSearch($event)"
	/>

    <div class="controls">
        <fkt-button
            (click)="simulateLoading()"
            text="Simulate Loading (2s)"
            color="info"
            theme="basic">
        </fkt-button>
        <fkt-button
            (click)="simulateNoResults()"
            text="Simulate No Results"
            color="accent"
            theme="basic">
        </fkt-button>
        <fkt-button
            (click)="resetToNormal()"
            text="Reset to Normal"
            color="success"
            theme="basic">
        </fkt-button>
    </div>
</div>
