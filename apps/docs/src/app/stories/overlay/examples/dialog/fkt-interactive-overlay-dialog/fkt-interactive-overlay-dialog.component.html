<div class="container">
			<div class="container__header">
				<div>
					<fkt-icon name="cursor-arrow-ripple" size="20" class="container__header-icon"></fkt-icon>
					<h3 class="container__header-title">{{ title() }}</h3>
				</div>
			</div>

			<p class="container__description">{{ description() }}</p>

			<hr>

			<div class="container__counter">
				<div class="container__counter-title">
					<h4>
						Counter:
					</h4>
					<fkt-tag
						[text]="counter().toString()"
						color="success"
					></fkt-tag>
				</div>

				<div class="container__counter-actions">
					<fkt-button
						icon="minus-circle"
						theme="basic"
						color="danger"
						ariaLabel="Decrease counter"
						(click)="decrement()"
						[disabled]="counter() <= 0"
					></fkt-button>
					<fkt-button
						icon="plus-circle"
						theme="basic"
						color="success"
						ariaLabel="Increase counter"
						(click)="increment()"
					></fkt-button>
					<fkt-button
						text="Reset"
						theme="stroked"
						color="primary"
						size="sm"
						(click)="reset()"
					></fkt-button>
				</div>
			</div>
			<hr>

			@if (currentItems().length > 0) {
				<div class="container__items">
					<h4 class="container__items-title">Items</h4>
					<div class="container__items-list">
						@for (item of currentItems(); track $index) {
							<div class="container__items-item">
								<span>{{ item }}</span>
								<fkt-button
									icon="x-mark"
									theme="basic"
									color="danger"
									ariaLabel="Remove item"
									[disabled]="currentItems().length <= 1"
									(click)="removeItem($index)"
								/>
							</div>
						}
					</div>
				</div>
			}

			<div class="container__items-actions">
				<fkt-button
					text="Add Item"
					theme="stroked"
					color="primary"
					(click)="addItem()"
				></fkt-button>
				<fkt-button
					text="Clear All"
					theme="stroked"
					color="danger"
					(click)="clearItems()"
					[disabled]="currentItems().length <= 1"
				></fkt-button>
			</div>

			<hr>

			<div class="container__actions">
				<fkt-button
					text="Done"
					theme="raised"
					(click)="handleDone()"
				></fkt-button>
			</div>
		</div>
