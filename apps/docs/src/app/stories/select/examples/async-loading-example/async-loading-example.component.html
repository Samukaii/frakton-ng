<div class="info">
	<strong>
		Click field to load users
	</strong>
	<p>
		<strong>Status:</strong>
		{{ loading() ? 'Loading users from API...' : 'Users loaded successfully' }}
	</p>
</div>
<fkt-select
	[field]="control"
	(selectOpened)="loadOptions()"
	[label]="label()"
	[placeholder]="placeholder()"
	[options]="options()"
	[loading]="loading()"
/>
