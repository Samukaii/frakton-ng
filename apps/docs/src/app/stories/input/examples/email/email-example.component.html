<div class="container">
	<fkt-input
		[field]="control"
		[label]="label()"
		[placeholder]="placeholder()"
		type="email"
	/>

	<div class="container__info">
		<p>Current value: {{ control().value() || '(empty)' }}</p>
		<p>Is valid: {{ control().valid() ? '✓' : '✗' }}</p>
		<p class="container__text">This input is optimized for email addresses</p>
	</div>
</div>
