@switch (type()) {
    @case ('text') {
        <fkt-input
            [hideLabel]="!showLabel()"
            [label]="name()"
            placeholder="Enter a text"
            [value]="value()"
            (valueChange)="update.emit($event)"
        />
    }
    @case ("select") {
        <fkt-select
            [hideLabel]="!showLabel()"
            [value]="value()"
            (valueChange)="update.emit($event)"
            [label]="name()"
            [options]="(options() ?? []) | stringToSelectOptions"/>
    }
    @case ("array") {
        <fkt-schema-editor
            [schema]="schema() ?? {}"
            [value]="value()"
            [label]="name()"
            (valueChange)="update.emit($event)"
        />
    }
    @case ("object") {
        <fkt-schema-editor
            [schema]="schema() ?? {}"
            [value]="value()"
            [label]="name()"
            (valueChange)="update.emit($event)"
        />
    }

    @case ("icon") {
        <fkt-icon-selector
            [value]="value()"
            (valueChange)="update.emit($event)"
        />
    }

    @case ("boolean") {
        <fkt-toggle
            [label]="name()"
            [hideLabel]="!showLabel()"
            [value]="value()"
            (valueChange)="update.emit($event)"
        />
    }
}
