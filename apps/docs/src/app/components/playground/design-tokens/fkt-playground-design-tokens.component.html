@if (components().length > 2) {
	<div class="component-container">
		@for (component of components(); track component) {
			<button
				[class.active]="currentComponent() === component"
				(click)="currentComponent.set(component)" class="component">
				{{ component }}
			</button>
		}
	</div>
}

<div class="tables">
	<div class="table">

		<div class="table-container">
			<table>
				<thead>
				<td class="column-name">Name</td>
				<td class="column-description hide-sm">Description</td>
				<td class="column-default">Default</td>
				<td class="column-value hide-md">Value</td>
				<td class="column-actions hide-md">
					<div class="actions">
						@if (hasChanges()) {
							<fkt-button
								(click)="resetAllTokens()"
								ariaLabel="Reset all tokens"
								icon="arrow-uturn-left" color="primary" theme="basic" fktTooltip="Reset all tokens"
							/>
							<fkt-button
								(click)="copyAllTokens()"
								ariaLabel="Copy all changed tokens"
								icon="clipboard-document-list" theme="stroked" color="primary"
								fktTooltip="Copy all changed tokens"
							/>
						}
					</div>
				</td>
				</thead>
				<tbody>
					@for (category of tokensCategories(); track category.name) {
						<tr class="category">
							<td colspan="5">
								<div>
									<fkt-icon [name]="category.icon"/>
									<h2>
										{{ category.name }}
									</h2>
								</div>
							</td>
						</tr>
						@for (token of category.tokens; track token.name) {
							<fkt-playground-design-tokens-item
								[class.last]="$last"
								[designToken]="token"
								[templateSelector]="templateSelector()"
							/>
						}
					}
				</tbody>
			</table>
		</div>
	</div>
</div>
