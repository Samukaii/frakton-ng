<div class="pattern">
</div>

<fkt-drawer width="100%" (backdropClick)="mobileMenuService.close()" mode="overlay"
            [opened]="mobileMenuService.isOpened()">
    <div side-content class="mobile-menu">
        <aside>
            <fkt-side-menu (clicked)="mobileMenuService.close()"/>
        </aside>
    </div>

    <div class="main" side-main>
        <fkt-toolbar/>
        <div class="container">
            <aside>
                <fkt-side-menu class="hide-md"/>
            </aside>
            <main class="content">
                <router-outlet/>
            </main>
            <aside>
                <fkt-table-of-contents class="hide-md" excludedContainerSelector="fkt-playground"/>
            </aside>
        </div>
    </div>
</fkt-drawer>
