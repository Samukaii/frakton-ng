<div class="container">
	<fkt-table-of-contents excludedContainerSelector="fkt-playground"/>
	@if (!currentStoryData.isLoading() && docs()) {
		<div class="docs">
			<fkt-markdown
				[data]="docs()!"
			/>
		</div>

	} @else if (currentStoryData.isLoading()) {
		<fkt-spinner/>
	}
	<div class="placeholder"></div>

</div>
