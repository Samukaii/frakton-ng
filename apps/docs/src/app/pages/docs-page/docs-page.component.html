@defer (on immediate; hydrate when !!docs()) {
    <fkt-docs-page-tabs
        [storyId]="currentIndexer()?.id!"
        [currentStoryData]="currentStoryData.value()"
        [loading]="!docs()"
        [docs]="docs()"
        [activeTab]="activeTab()"
        (activeTabChange)="onActiveTabChange($event)"
    />
}
