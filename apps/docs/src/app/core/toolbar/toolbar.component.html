<div class="background">

</div>

<section class="toolbar">
    <span class="fkt-sr-only" id=":r0:">Toolbar</span>
    <div class="logo">
        <fkt-button
            class="show-md"
            color="primary"
            (click)="mobileMenuService.toggle()"
            theme="basic"
            ariaLabel="Toggle menu"
            icon="bars-3"
        />
        <div class="hide-sm">
            <img [style]="{display: themeService.currentTheme() === 'dark' ? 'block' : 'none'}"
                 src="logos/logo-one-line-dark.svg" alt="">
            <img [style]="{display: themeService.currentTheme() === 'light' ? 'block' : 'none'}"
                 src="logos/logo-one-line-light.svg" alt="">
        </div>

        <div class="show-sm">
            <img [style]="{display: themeService.currentTheme() === 'dark' ? 'block' : 'none'}"
                 src="logos/logo-symbol-dark.svg" alt="">
            <img [style]="{display: themeService.currentTheme() === 'light' ? 'block' : 'none'}"
                 src="logos/logo-symbol-light.svg" alt="">
        </div>

        <span class="toolbar__version-tag hide-sm">
            Beta
          </span>
    </div>
    <div class="toolbar__actions">

        <button (click)="openSearch()" class="search-trigger">
            <div class="text">
                <fkt-icon name="magnifying-glass"/>
                Search
            </div>
            <div class="shortcuts">
                <kbd>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="100%" height="100%"
                         viewBox="0 0 32 32" id="icon">
                        <defs>
                            <style>.cls-1 {
                                fill: none;
                            }</style>
                        </defs>
                        <title>mac-command</title>
                        <path
                            d="M24,13a4,4,0,0,0,4-4V8a4,4,0,0,0-4-4H23a4,4,0,0,0-4,4v3H13V8A4,4,0,0,0,9,4H8A4,4,0,0,0,4,8V9a4,4,0,0,0,4,4h3v6H8a4,4,0,0,0-4,4v1a4,4,0,0,0,4,4H9a4,4,0,0,0,4-4V21h6v3a4,4,0,0,0,4,4h1a4,4,0,0,0,4-4V23a4,4,0,0,0-4-4H21V13ZM21,8a2,2,0,0,1,2-2h1a2,2,0,0,1,2,2V9a2,2,0,0,1-2,2H21ZM8,11A2,2,0,0,1,6,9V8A2,2,0,0,1,8,6H9a2,2,0,0,1,2,2v3H8Zm3,13a2,2,0,0,1-2,2H8a2,2,0,0,1-2-2V23a2,2,0,0,1,2-2h3Zm8-5H13V13h6Zm2,2h3a2,2,0,0,1,2,2v1a2,2,0,0,1-2,2H23a2,2,0,0,1-2-2Z"/>
                        <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1"
                              width="32" height="32"/>
                    </svg>
                </kbd>
                <kbd>K</kbd>
            </div>
        </button>

        <button class="tool hide-2xs" [attr.aria-label]="buttonThemeLabel()" (click)="toggleTheme()">
            <fkt-icon [name]="buttonThemeIcon()"/>
        </button>
        <a class="tool hide-2xs" href="https://github.com/Samukaii/frakton-ng" target="_blank"
           rel="noopener noreferrer">

    </div>
