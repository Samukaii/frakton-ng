<div class="background">

</div>

<header class="toolbar">
    <span class="fkt-sr-only" id=":r0:">Toolbar</span>
    <div class="logo">
        <fkt-button
            class="show-md"
            color="primary"
            (click)="mobileMenuService.toggle()"
            theme="basic"
            ariaLabel="Toggle menu"
            icon="bars-3"
        />
        <div class="logo-wrapper hide-sm">
            <span class="logo-dark" [innerHTML]="INLINE_SVGS.fraktonLogoOneLineDark | bypassHtml"></span>
            <span class="logo-light" [innerHTML]="INLINE_SVGS.fraktonLogoOneLineLight | bypassHtml"></span>
        </div>

        <div class="logo-wrapper show-sm">
            <span class="logo-dark" [innerHTML]="INLINE_SVGS.fraktonLogoSymbolDark | bypassHtml"></span>
            <span class="logo-light" [innerHTML]="INLINE_SVGS.fraktonLogoSymbolLight | bypassHtml"></span>
        </div>

        <span class="toolbar__version-tag hide-sm">
            Beta
          </span>
    </div>
    <div class="toolbar__actions">

        <button (click)="openSearch()" class="search-trigger">
            <div class="text">
                <fkt-icon name="magnifying-glass"/>
                Search
            </div>
            <div aria-hidden="true" class="shortcuts">
                <kbd [innerHTML]="INLINE_SVGS.macCommand | bypassHtml">
                </kbd>
                <kbd>K</kbd>
            </div>
        </button>

        <button class="tool hide-2xs" [attr.aria-label]="buttonThemeLabel()" (click)="toggleTheme()">
            <fkt-icon [name]="buttonThemeIcon()"/>
        </button>
        <a aria-label="Discord Community" class="tool hide-2xs" href="https://discord.gg/7r6dsN4aah" target="_blank"
           rel="noopener noreferrer">
            <span [innerHTML]="INLINE_SVGS.discordLogo | bypassHtml"></span>
        </a>
        <a aria-label="Frakton Github" class="tool hide-2xs" href="https://github.com/Samukaii/frakton-ng" target="_blank"
           rel="noopener noreferrer">
            <span aria-hidden="true" [innerHTML]="INLINE_SVGS.githubLogo | bypassHtml">
            </span>
        </a>

        <span class="toolbar__version-tag show-sm hide-xs">
            Beta
        </span>
    </div>
</header>
